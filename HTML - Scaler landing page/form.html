<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form id="main-form">
        <span>Your Topic of Interest</span>
        <span class="pink_span">* Select one to confirm</span>
        <br>
        <div class="radio-btns">
            <label>
                <input type="radio" name="interest" value="software_development">
                Software Development
            </label>
            <label>
                <input type="radio" name="interest" value="data_science">
                Data Science & ML
            </label>
        </div>
        <hr>
        <input type="text" placeholder="Name">
        <br>
        <input type="email" placeholder="Email">
        <br>
        <div class="input-number">
            <select name="country_code" id="country_code">
                <option value="ind_91">Ind +91</option>
                <option value="us_11">US +01</option>
            </select>
            <input type="number" placeholder="Phone">
        </div>
        <div id="main-card-btn">
            <button type="submit">Continue Booking Live Class</button>
            <img src="./img/people-group.svg" alt="icon not found">
            <span class="pink_span">Limited seats left</span>
        </div>
    </form>
</body>

</html>
